<script>
    // Modal handling script
    const modal = document.getElementById('weixin-modal');
    const openModal = document.getElementById('weixin-logo');
    const closeModal = document.getElementById('close-modal');

    openModal.onclick = () => {
        modal.style.display = 'block';
    };

    closeModal.onclick = () => {
        modal.style.display = 'none';
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    // Highlight the current page in the nav bar
    const navLinks = document.querySelectorAll('.nav-bar a');
    const currentPage = window.location.pathname.split('/').pop(); // Extract the current file name

    navLinks.forEach(link => {
        // Match link href with the current page
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('selected'); // Add the 'selected' class
        } else {
            link.classList.remove('selected'); // Remove the 'selected' class from other links
        }
    });
</script>
